<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Loan Calculator</title>
    <link rel="stylesheet" href="homeloan.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 style="font-style: italic;">Home Loan Calculator</h1>
        <ul>
            <li>Loan Amount</li>
            <li><input id="amt" type="text" class="form-control" placeholder="Upto&#8377;200000"></li>
            <li>Tenure</li>
            <li><input id="year" type="number" class="form-control" placeholder="Year" min="1" max="20"></li>
            <li>Interest Rate (%P.a.)</li>
            <li>
                <select id="roi" class="form-control">
                    <option>7</option>
                    <option>7.5</option>
                    <option>8</option>
                    <option>8.5</option>
                    <option>10</option>
                </select>
            </li>
            <li><button  class="btn btn-primary button" onclick="myFunction()">submit</button></li>
        </ul>
        <table class="table">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>EMI(&#8377)</th>
                    <th>Principle</th>
                    <th>Interest</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>
    </div>

    <script src="homeloan.js"></script>
</body>
</html>
